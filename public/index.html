<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meilleur Joueur</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            background-image: url('./pitot.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        #header {
            padding: 20px;
        }

        #header h2 {
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column; /* Afficher les éléments en colonne */
            align-items: center; /* Centrer horizontalement les éléments */
            height: 100vh;
        }

        #title {
            font-size: 24px;
            margin-bottom: 20px; /* Ajoutez un espace sous le titre */
        }

        #podium-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Trois colonnes égales */
            gap: 20px; /* Espacement entre les éléments du podium */
            margin: 20px;
        }

        .podium-item {
            text-align: center;
        }

        .podium-item h3 {
            margin: 0;
            color: white;
        }

        .podium-item p {
            margin: 5px 0;
        }

        /* Stylisation spécifique pour chaque position sur le podium */
        #thirdPlace {
            grid-column: 1; /* Troisième colonne (à gauche) */
        }

        #firstPlace {
            grid-column: 2; /* Deuxième colonne (au milieu) */
            grid-row: 1; /* Première rangée (en haut) */
        }

        #secondPlace {
            grid-column: 3; /* Troisième colonne (à droite) */
            grid-row: 2; /* Deuxième rangée (en bas) */
        }
    </style>
</head>
<body>
    <div id="header">
        <h2>Top 3 Joueurs</h2>
    </div>
    <div id="container">
        <h1 id="title">Classement des joueurs</h1>
        <div id="podium-container">
            <div class="podium-item" id="thirdPlace">
                <h3>3e</h3>
                <p id="thirdPlaceName"></p>
                <p id="thirdPlaceScore"></p>
            </div>
            <div class="podium-item" id="firstPlace">
                <h3>1er</h3>
                <p id="firstPlaceName"></p>
                <p id="firstPlaceScore"></p>
            </div>
            <div class="podium-item" id="secondPlace">
                <h3>2e</h3>
                <p id="secondPlaceName"></p>
                <p id="secondPlaceScore"></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Utilisez la méthode fetch pour récupérer les données des trois meilleurs scores depuis votre API
            fetch("/top3Scores")
                .then(response => response.json())
                .then(data => {
                    const firstPlaceName = document.getElementById("firstPlaceName");
                    const firstPlaceScore = document.getElementById("firstPlaceScore");
                    const secondPlaceName = document.getElementById("secondPlaceName");
                    const secondPlaceScore = document.getElementById("secondPlaceScore");
                    const thirdPlaceName = document.getElementById("thirdPlaceName");
                    const thirdPlaceScore = document.getElementById("thirdPlaceScore");

                    // Afficher les noms et les scores des trois meilleurs joueurs
                    firstPlaceName.textContent = `${data[0].nom}`;
                    firstPlaceScore.textContent = `Score: ${data[0].score}`;

                    secondPlaceName.textContent = `${data[1].nom}`;
                    secondPlaceScore.textContent = `Score: ${data[1].score}`;

                    thirdPlaceName.textContent = `${data[2].nom}`;
                    thirdPlaceScore.textContent = `Score: ${data[2].score}`;
                })
                .catch(error => console.error("Une erreur s'est produite : ", error));
        });
    </script>
</body>
</html>
