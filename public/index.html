<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meilleur Joueur</title>

    <style>
        body {
            text-align: center; /* Centrer le contenu horizontalement */
            font-family: Arial, sans-serif; /* Utilisation d'une police générique */
        }

        #podium {
            display: flex; /* Utilisation d'un affichage flex pour aligner les éléments horizontalement */
            justify-content: space-around; /* Répartir les éléments avec un espace égal */
            margin: 20px 0; /* Marge supérieure et inférieure pour espacer le podium du reste du contenu */
        }

        .podium-item {
            background-color: #f2f2f2; /* Couleur de fond grise */
            padding: 20px; /* Espacement interne autour de chaque élément du podium */
            border-radius: 10px; /* Coins arrondis */
            flex-basis: calc(33.33% - 40px); /* Largeur de chaque élément du podium (1/3 de la largeur) */
        }

        .podium-item h3 {
            margin: 0; /* Supprimer la marge supérieure par défaut du titre */
        }
    </style>
</head>
<body>
    <h2>Top 3 Joueurs</h2>
    <div id="podium">
        <div class="podium-item" id="firstPlace">
            <h3>1er</h3>
            <p id="firstPlaceName"></p>
            <p id="firstPlaceScore"></p>
        </div>
        <div class="podium-item" id="secondPlace">
            <h3>2e</h3>
            <p id="secondPlaceName"></p>
            <p id="secondPlaceScore"></p>
        </div>
        <div class="podium-item" id="thirdPlace">
            <h3>3e</h3>
            <p id="thirdPlaceName"></p>
            <p id="thirdPlaceScore"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Utilisez la méthode fetch pour récupérer les données des trois meilleurs scores depuis votre API
            fetch("/top3Scores")
                .then(response => response.json())
                .then(data => {
                    const firstPlaceName = document.getElementById("firstPlaceName");
                    const firstPlaceScore = document.getElementById("firstPlaceScore");
                    const secondPlaceName = document.getElementById("secondPlaceName");
                    const secondPlaceScore = document.getElementById("secondPlaceScore");
                    const thirdPlaceName = document.getElementById("thirdPlaceName");
                    const thirdPlaceScore = document.getElementById("thirdPlaceScore");

                    // Afficher les noms et les scores des trois meilleurs joueurs
                    firstPlaceName.textContent = `${data[0].nom}`;
                    firstPlaceScore.textContent = `Score: ${data[0].score}`;

                    secondPlaceName.textContent = `${data[1].nom}`;
                    secondPlaceScore.textContent = `Score: ${data[1].score}`;

                    thirdPlaceName.textContent = `${data[2].nom}`;
                    thirdPlaceScore.textContent = `Score: ${data[2].score}`;
                })
                .catch(error => console.error("Une erreur s'est produite : ", error));
        });
    </script>
</body>
</html>
