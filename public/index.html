<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meilleur Joueur</title>
</head>
<body>
    <h1>Meilleur Joueur</h1>
    <p>Nom du meilleur joueur: <span id="meilleurNom"></span></p>
    <p>Score du meilleur joueur: <span id="meilleurScore"></span></p>

</body>


<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Utilisez la méthode fetch pour récupérer les données du meilleur joueur depuis votre API
    fetch("/meilleurJoueur")
      .then(response => response.json())
      .then(data => {
        // Mettez à jour les éléments HTML avec les informations du meilleur joueur
        document.getElementById("meilleurNom").textContent = data.nom;
        document.getElementById("meilleurScore").textContent = data.score;
      })
      .catch(error => console.error("Une erreur s'est produite : ", error));
  });
</script>


<h2>Top 3 Joueurs</h2>
<ul id="top3List"></ul>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Utilisez la méthode fetch pour récupérer les données des trois meilleurs scores depuis votre API
    fetch("/top3Scores")
      .then(response => response.json())
      .then(data => {
        const top3List = document.getElementById("top3List");

        // Parcourez les données et créez des éléments HTML pour chaque joueur
        data.forEach(joueur => {
          const li = document.createElement("li");
          li.textContent = `${joueur.nom}: ${joueur.score}`;
          top3List.appendChild(li);
        });
      })
      .catch(error => console.error("Une erreur s'est produite : ", error));
  });
</script>
</html>
