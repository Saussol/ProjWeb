<body>
    <header>
        <h1>Bienvenue sur notre site web</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>À propos de nous</h2>
            <p>Nous sommes une entreprise dédiée à...</p>
        </section>
        <section>
            <h2>Classement</h2>
            <ul id="leaderboard"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Notre Entreprise. Tous droits réservés.</p>
    </footer>

    <script>
        // Code JavaScript pour récupérer et afficher le classement des joueurs
        fetch('/leaderboard')
          .then(response => response.json())
          .then(data => {
            const leaderboard = document.getElementById('leaderboard');
            data.forEach(player => {
              const listItem = document.createElement('li');
              listItem.textContent = `${player.nom} - Score : ${player.score}`;
              leaderboard.appendChild(listItem);
            });
          })
          .catch(error => console.error('Erreur lors de la récupération des données :', error));
    </script>
</body>
</html>
