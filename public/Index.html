<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
</head>
<body>
    <header>
        <h1>Bienvenue sur notre site web</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>À propos de nous</h2>
            <p>Nous sommes une entreprise dédiée à...</p>
        </section>
        <section>
            <h2>Dernier ID Référencé</h2>
            <p id="lastID"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Notre Entreprise. Tous droits réservés.</p>
    </footer>

    <script>
        // Code JavaScript pour récupérer et afficher le dernier ID référencé
        fetch('/getLastID')
          .then(response => response.json())
          .then(data => {
            const lastID = document.getElementById('lastID');
            lastID.textContent = `Dernier ID Référencé : ${data.lastID}`;
          })
          .catch(error => console.error('Erreur lors de la récupération des données :', error));
    </script>
</body>
</html>
